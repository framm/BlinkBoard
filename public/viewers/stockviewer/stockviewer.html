<div class="viewer" ng-style="{overflow: 'hidden', width: data.size.width + 'px', height: data.size.height + 'px', left: data.placement.x + 'px', top: data.placement.y + 'px'}">
	<div class="header">
		<div class="name fadein fadeout" ng-class="{'text-fade': stockDataChanged['Name'].changed === true}">{{stockData['Name'].value}}</div>
		<div class="symbol fadein fadeout" ng-class="{'text-fade': stockDataChanged['Symbol'].changed === true}">({{stockData['Symbol'].value}})</div>
	</div>
	<div class="stats">
		<div class="LastPrice fadein fadeout" ng-class="{'text-fade': stockDataChanged['LastPrice'].changed === true}">${{stockData['LastPrice'].value}}</div>
		<div class="ChangePercent fadein fadeout" ng-class="{'text-fade': stockDataChanged['ChangePercent'].changed === true}">
			{{stockData['ChangePercent'].value}}%
			<div class="arrow" ng-class="{'positive': stockData['ChangePercent'].value > 0, 'negative': stockData['ChangePercent'].value < 0}"></div>
		</div>
	</div>
</div>
